//  [Touhou Project Doujin 12.1 Configuration]
//
//  * To make a comment (lines that will not be read by the game, like this one), start the line with "//"
//  * Please note the conflicting key configuration WILL cause the game to reject the config file.
//  * Please do not change these values unless you know what you're doing. If you accidentally messed it up, you can reset it to default using the configuration tool.
//  * And honestly, you were't supposed to fiddle around with this anyways... =D

// video config.
V_SYNC=true
FULLSCREEN=false
RESOLUTION=640
FORCE_FRAMERATE=false

// sound. use java if OpenAL freezes
SOUND_SYSTEM=java
MUSIC_VOLUME=100
SFX_VOLUME=100

// key configuration, for crappy laptop or netbook keyboards! =)
KEY_FOCUS=42
KEY_A=44
KEY_B=45
KEY_UP=200
KEY_DOWN=208
KEY_LEFT=203
KEY_RIGHT=205
KEY_QUIT=88
